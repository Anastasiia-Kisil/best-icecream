<div class="backdrop-map is-hidden-map" data-modal-map>
  <div class="modal-map">
    <p class="modal-map-title"></p>
    <iframe
      class="modal-map__iframe"
      src="https://www.google.com/maps/d/embed?mid=1QPhg5mcSEksptCTlvovRGMRS1z0"
    ></iframe>
    <button type="button" class="close-btn-map" data-modal-close-map>
      <svg class="close-btn-map__icon-map">
        <use href="./images/sprite.svg/#icon-close-map"></use>
      </svg>
    </button>
  </div>
</div>
