    <!-- //  скрипт прокрутки страницы вверх -->
    <script>
      function up() {
        var top = Math.max(document.body.scrollTop, document.documentElement.scrollTop);
        if (top > 0) {
          window.scrollBy(0, (top + 400) / -40);
          t = setTimeout('up()', 5);
        } else clearTimeout(t);
        return false;
      }
    </script>
